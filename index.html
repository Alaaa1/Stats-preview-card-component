<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="container">
        <section class="text">
          <h1>
            Get <span>insights</span> that help<br />
            your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make <br />better
            decisions regarding revenue, customer<br />
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="one"><span>10k+</span> companies</div>
            <div class="two"><span>314</span> templates</div>
            <div class="three"><span>12M+</span> queries</div>
          </div>
        </section>
        <div class="image">
          <img src="./images/image-header-desktop.jpg" />
        </div>
      </div>
    </main>
  </body>
</html>
